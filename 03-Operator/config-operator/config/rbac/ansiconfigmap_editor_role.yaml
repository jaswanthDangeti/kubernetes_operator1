# permissions for end users to edit ansiconfigmaps.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: ansiconfigmap-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: config-operator
    app.kubernetes.io/part-of: config-operator
    app.kubernetes.io/managed-by: kustomize
  name: ansiconfigmap-editor-role
rules:
- apiGroups:
  - cache.example.com
  resources:
  - ansiconfigmaps
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cache.example.com
  resources:
  - ansiconfigmaps/status
  verbs:
  - get
